<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador One challenge</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="imagens/aluraoracle.png" alt="logo-alura">
    </header>
    <main>
        <section class="secao1">
            <div class="localTexto1">
                <textarea placeholder="Digite seu texto aqui" class="caixaDoTexto"></textarea>
          

            </div>
           </Section>
            <div class="alerta">
                <img src="/imagens/Alerta3.png" alt="alerta">
                <p>Só letras mínusculas sem acento!</p>
            </div>
            <div class="botoes">
                <input type="button" class="btn-criptografar" value="Criptografar">
                <input type="button" class="btn-descriptografar" value="Descriptografar">
            </div>
        </section>
        <section class="secao2">
            <div class="localLupa">
                <img src="imagens/lupa.jpg" alt=" menino-com-lupa">
            </div>
            <div class="local-paragrafo">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você <br> deseja criptografar ou
                    descriptografar.</p>
            </div>
            <div class="local-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="local-resultado">
                <p class="resultado-texto"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
